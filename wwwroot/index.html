<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chat SignalR com JWT</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="login" class="container mt-5" style="max-width: 400px;">
            <div class="p-4 bg-light rounded shadow-sm">
                <h3 class="text-center mb-4">Entrar no Chat</h3>

                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Digite sua senha" />
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary" onclick="login()">Entrar</button>
                </div>
            </div>
        </div>
        <div id="chat" style="display:none;">
            <div class="container p-3 bg-light rounded shadow-sm">
                <h4 class="mb-3">Chat em Tempo Real
                    # <div id="userLogado"></div>                    
                </h4>

                <!-- Campo de Mensagem -->
                <div class="row mb-2">
                    <div class="col-8">
                        <input type="text" class="form-control" id="messageInput" placeholder="Digite sua mensagem..." />
                    </div>

                     <div class="col-md-4 d-flex gap-2 mt-2 mt-md-0">
                        <button class="btn btn-primary w-100" id="sendButton">Todos</button>
                        <button class="btn btn-primary w-100" id="sendPrivateMessage">Privado</button>
                        <button class="btn btn-primary w-100" id="sendAgentIa">Agente IA</button>
                    </div>
                </div>

                <!-- Grupo -->
                <div class="row mb-2">
                    <div class="col-md-8">
                        <input type="text" id="groupInput" class="form-control" placeholder="Nome do grupo" />
                    </div>
                    <div class="col-md-4 d-flex gap-2 mt-2 mt-md-0">
                        <button class="btn btn-success w-100" id="joinGroup">Entrar no Grupo</button>
                        <button class="btn btn-secondary w-100" id="sendToGroup">Enviar ao Grupo</button>
                    </div>
                </div>

                <!-- Sair -->
                <div class="row mb-3">
                    <div class="col-12 text-end">
                        <button class="btn btn-danger" id="logout" onclick="logout()">Sair</button>
                    </div>
                </div>

                <div class="row">
                    <h5>Usuários Online</h5>
                    <ul id="userList" class="list-unstyled"></ul>
                </div>

                <!-- Lista de mensagens -->
                <div class="row">
                    <div class="col-12">
                        <hr />
                        <ul id="messagesList" class="list-group" style="max-height: 300px; overflow-y: auto;"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="/js/signalr/dist/browser/signalr.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
